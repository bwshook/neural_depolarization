<!DOCTYPE html>
<html>
<head>
    <title>Particle Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
        .floatLabel { position: absolute; top: 0; left: 0; padding: 10px; background: rgba(0,0,0,0.5); color: white; }
        #labelInside { top: 25%; left: 50%; }
        #labelOutside { top: 70%; left: 50%; }
        #debug1 { top: 5%; left: 5%; }
        #debug2 { top: 10%; left: 5%; }
    </style>
</head>
<body>
    <div id="labelInside" class="floatLabel">Inside</div>
    <div id="labelOutside" class="floatLabel">Outside</div>
    <div id="debug1" class="floatLabel">Debug</div>
    <div id="debug2" class="floatLabel">Debug</div>
    <script src="bundle.js"></script>
</body>
</html>
